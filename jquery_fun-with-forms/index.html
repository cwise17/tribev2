        <div id="page-wrap">
            <h1>Fun with forms</h1>
            <div id="form-wrap">
                <h2>Inputs:</h2>

                <label for="text-me">Text:</label>

                <h3>Radio Buttons</h3>
                <label for="thing1">Thing 1</label>

                <label for="thing2">Thing 2</label>
                <input type="radio" name="things" id="thing2" value="thing2">

                <h3>Check boxes</h3>
                    <input type="checkbox" name="checkit" value="cash"> Cash<br>
                    <input type="checkbox" name="checkit" value="cash"> Check<br>
                    <input type="checkbox" name="checkit" value="cash"> Check<br> 
                <br>

                <label for="thing2">Submit!</label>

                <h2>Selects:</h2>

                <h3>Select One:</h3>
                <select>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                    <option value="">Option 2</option>
                </select>

                <h3>Multi-select:</h3>
                <select name="dinner" multiple="multiple">
                    <option>Sushi</option>
                    <option>Pizza</option>
                    <option>Burgers</option>
                    <option>Tacos</option>
                    <option>Thai</option>
